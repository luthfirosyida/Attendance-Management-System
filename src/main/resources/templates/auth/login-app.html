<body>

            <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}" class="sign-up-form">
              <h2 class="title">Login</h2>
              
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username"  id="input-user" class="form-control" th:field="*{username}" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password"  id="input-pw" class="form-control" th:field="*{password}" />
              </div>
              <input type="submit" class="btn" value="Login" />
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3 id="main-title">ATTENDITY</h3>
              <!-- <p style="margin: 10px; font-size: 20px;" >

              </p> -->
              <button class="btn transparent" id="sign-up-btn" style="margin-top: 20px;">
                Next
              </button>
            </div>
            <img th:src="@{img/log.svg}" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Wanna add attendance?</h3>
              <p>
                Please login to continue
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Back
              </button>
            </div>
            <img th:src="@{img/register.svg}" class="image" alt="" />
          </div>
        </div>
